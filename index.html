        body {
            font-family: var(--font-main);
            margin: 0;

            color: var(--text-main);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.6;
        }

        /* --- Header --- */

            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-color);

            top: 0;
            z-index: 100;

            transition: all 0.3s ease;

            box-shadow: none;
        }

            font-size: 1.25rem;
            margin: 0;
            color: var(--text-accent);
        }

        .controls-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pin-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 1rem;
            transition: background-color 0.2s;

            color: var(--text-accent);
            border-color: var(--text-accent);
            background-color: rgba(0, 0, 0, 0.1);

            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-muted);

            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-main);
            cursor: pointer;
            font-family: inherit;
        }

        /* --- Main Content --- */

            max-width: 850px;
            margin: 2rem auto;
            padding: 0 1rem 4rem 1rem;

            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--text-accent);
            color: var(--text-accent);
            font-size: 1.5rem;
            font-weight: 700;

            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .lo-box {
            background-color: var(--highlight-bg);
            border-left: 4px solid var(--text-accent);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-style: italic;
        }

            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .table-container {
            margin: 1rem 0;
            overflow-x: auto;
        }
        
        table.question-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            color: var(--text-main);
        }
        
        table.question-table th, 
        table.question-table td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }
        
        table.question-table th {
            background-color: var(--highlight-bg);
            font-weight: 700;
        }

        /* --- Options --- */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-label {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            background-color: var(--highlight-bg);
            border-color: var(--text-muted);
        }

        .option-label input {
            margin-top: 0.3rem;
            margin-right: 1rem;
            accent-color: var(--text-accent);
            transform: scale(1.2);
        }

        /* --- Buttons --- */
        .btn-check {
            margin-top: 1.5rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 1rem;
        }

        .btn-check:hover {
            opacity: 0.9;
        }

        /* --- Feedback Area --- */
        .feedback {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            display: none; /* Hidden by default */
            border: 1px solid transparent;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background-color: var(--feedback-success-bg);
            border-color: var(--feedback-success-border);
            color: var(--feedback-success-text);
        }

        .feedback.incorrect {
            background-color: var(--feedback-error-bg);
            border-color: var(--feedback-error-border);
            color: var(--feedback-error-text);
        }

        .feedback-header {
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .rationale {
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .source {
            display: block;
            margin-top: 1rem;
            font-size: 0.85rem;
            opacity: 0.8;
            font-style: italic;
            border-top: 1px dashed currentColor;
            padding-top: 0.5rem;
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 600px) {
            header { padding: 1rem; flex-direction: column; gap: 10px; align-items: flex-start; }
            .controls-wrapper { width: 100%; justify-content: space-between; }
            .question-card { padding: 1.5rem; }
            header h1 { font-size: 1.1rem; }
        }
    </style>
</head>

        // --- Core Logic ---
        const quizRoot = document.getElementById('quiz-root');
        const themeSelect = document.getElementById('theme-select');
        const pinBtn = document.getElementById('pin-btn');
        const mainHeader = document.getElementById('main-header');

        function initQuiz() {
            // Render Questions
            let currentSection = "";
            
            quizData.forEach((item, index) => {
                // Insert Section Header if needed
                if (item.section !== currentSection) {
                    currentSection = item.section;
                    const sectionHeader = document.createElement('h2');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = currentSection;
                    quizRoot.appendChild(sectionHeader);
                }

                // Create Card
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `q-card-${index}`;

                // Learning Objective (Masked)
                const loBox = document.createElement('div');
                loBox.className = 'lo-box';
                loBox.id = `lo-${index}`;
                loBox.textContent = item.maskedLO;
                card.appendChild(loBox);

                // Question Text
                const qText = document.createElement('div');
                qText.className = 'question-text';
                
                // Allow HTML inside question text (for tables)
                qText.innerHTML = `${index + 1}. ${item.question}`;
                
                card.appendChild(qText);

                // Options Container
                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';

                for (const [key, value] of Object.entries(item.options)) {
                    const label = document.createElement('label');
                    label.className = 'option-label';
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${index}`;
                    input.value = key;

                    const span = document.createElement('span');
                    // Retain letters: A. Option Text
                    span.textContent = `${key}. ${value}`;

                    label.appendChild(input);
                    label.appendChild(span);
                    optionsGrid.appendChild(label);
                }
                card.appendChild(optionsGrid);

                // Check Button
                const btn = document.createElement('button');
                btn.className = 'btn-check';
                btn.textContent = 'Check Answer';
                btn.onclick = () => checkAnswer(index);
                card.appendChild(btn);

                // Feedback Container
                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.id = `feedback-${index}`;
                card.appendChild(feedback);

                quizRoot.appendChild(card);
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('quizTheme') || 'dark';
            changeTheme(savedTheme);
            themeSelect.value = savedTheme;

            // Load saved pin state
            const savedPinState = localStorage.getItem('headerPinned');
            // Default to true (pinned) if not set or if set to true
            if (savedPinState === 'false') {
                toggleHeader(false); 
            } else {
                toggleHeader(true);
            }
        }

        function checkAnswer(index) {
            const selected = document.querySelector(`input[name="question-${index}"]:checked`);
            const feedbackEl = document.getElementById(`feedback-${index}`);
            const loEl = document.getElementById(`lo-${index}`);
            const data = quizData[index];

            if (!selected) {
                alert("Please select an answer.");
                return;
            }

            // Reveal LO
            loEl.textContent = data.fullLO;

            // Generate Feedback HTML
            const isCorrect = selected.value === data.correctAnswer;
            
            let html = `<span class="feedback-header">${isCorrect ? "Correct!" : "Incorrect"}</span>`;
            if (!isCorrect) {
                html += `<div>The correct answer is <strong>${data.correctAnswer}</strong>.</div>`;
            }
            
            html += `<div class="rationale"><strong>Rationale:</strong> ${data.rationale}</div>`;
            html += `<div class="source"><strong>Source:</strong> ${data.source}</div>`;

            feedbackEl.innerHTML = html;
            feedbackEl.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackEl.style.display = 'block';
        }

        function changeTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            localStorage.setItem('quizTheme', themeName);
        }

        function toggleHeader(forceState) {
            // Determine current state based on class presence
            const isCurrentlyPinned = !mainHeader.classList.contains('unpinned');
            
            // If forceState is provided (boolean), use it. Otherwise toggle current state.
            const newState = (typeof forceState === 'boolean') ? forceState : !isCurrentlyPinned;

            if (newState) {
                // Pin
                mainHeader.classList.remove('unpinned');
                pinBtn.classList.add('pin-active');
                localStorage.setItem('headerPinned', 'true');
            } else {
                // Unpin
                mainHeader.classList.add('unpinned');
                pinBtn.classList.remove('pin-active');
                localStorage.setItem('headerPinned', 'false');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initQuiz);

    </script>
